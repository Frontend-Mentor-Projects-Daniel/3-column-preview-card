<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | 3-column preview card component</title>

    <!-- google fonts -->

    <!-- custom CSS -->
    <link rel="stylesheet" href="./develop/css/style.css" />

    <!-- attribution -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--  SUVs Take an SUV
    for its spacious interior, power, and versatility. Perfect for your next
    family vacation and off-road adventures. Luxury Cruise in the best car
    brands without the bloated prices. Enjoy the enhanced comfort of a luxury
    rental and arrive in style. -->

    <main class="main">
      <div class="3-col-card">
        <!-- card #1 -->
        <div class="card card-1">
          <div class="card-1__icon">
            <img src="./develop/images/icon-sedans.svg" alt="" />
            <p class="card-1__text">
              Sedans Choose a sedan for its affordability and excellent fuel
              economy. Ideal for cruising in the city or on your next road trip.
            </p>
            <a href="#" class="btn btn--orange">Learn More</a>
          </div>
        </div>

        <!-- card #2 -->
        <div class="card card-2">SUVS</div>

        <!-- card #3 -->
        <div class="card card-2">LUXURY</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </div>
  </body>
</html>
